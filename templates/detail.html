<body>

  <!-- 비밀번호 확인을 위한 Modal -->
  <div class="modal fade" id="pw-check-modal" tabindex="-1">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header border-0">
          <h5 class="modal-title">비밀번호 확인</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"></span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <input type="password" class="form-control" placeholder="게시글 작성 시 사용한 비밀번호를 입력해 주세요" id="pw-check">
            <div class="text-danger ps-2 mt-1" id="pw-check-fail"></div>
          </div>
        </div>
        <div class="modal-footer border-0">
          <button type="button" class="btn btn-primary" id="pw-check-submit">확인</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
        </div>
      </div>
    </div>
  </div>
  <button type="button" id="pw-check-modal-btn" class="btn btn-primary d-none" data-bs-toggle="modal" data-bs-target="#pw-check-modal"></button>

  <!-- ======= Header ======= -->
  {% include "header.html" %}
  <!-- End Header -->

  <!-- ======= Main ======= -->
  <main id="main">

    <!-- ======= Blog Details Section ======= -->
    <section id="blog" class="blog">
      <div class="container" data-aos="fade-up" data-aos-delay="100">

        <div class="row g-5 justify-content-center">

          <div class="col-lg-7">
            <!--고민 상세글-->
            <article class="blog-details card p-5 mb-5" id="worry-detail">
              <h2 class="title border-bottom-line ps-2 pb-4 mb-4" id="title"></h2>
              <div class="meta-top">
                <ul class="d-flex p-0 justify-content-between">
                  <li class="d-flex align-items-center mx-2"><div class="post-img"><img src="/static/assets/img/blog/comments-1.png" alt="board-img" class="rounded-circle"></div><span id="nickname"></span></li>
                  <li class="d-flex align-items-center mx-2">
                    <div class="me-3"><i class="bi bi-eye me-1"></i><span id="view_count"></span></div>
                    <div><i class="bi bi-clock me-1"></i><span id="created_at"></span></div>
                  </li>
                </ul>
              </div><!-- End meta top -->

              <div class="content my-4">
                <p id="desc"></p>
              </div><!-- End post content -->

              <div class="text-center mt-5" id="modal-btn-zone">
                <div class="btn-group">
                  <button type="button" class="btn btn-secondary modal-btn" id="edit-btn">수정</button>
                </div>
                <div class="btn-group">
                  <button type="button" class="btn btn-secondary modal-btn" id="del-btn">삭제</button>
                </div>
                <div class="btn-group">
                  <a href="/" class="btn btn-secondary">목록</a>
                </div>
              </div><!-- End button group -->
            </article><!-- End blog post -->

            <div class="comments card p-5">
              <!--댓글리스트-->
              <div id="comment">

              </div>

              <!--댓글작성폼-->
              <div class="reply-form">

                <form action="">
                  <div class="row">
                    <div class="col-md-6 form-group">
                      <input name="name" type="text" class="form-control" placeholder="닉네임">
                    </div>
                    <div class="col-md-6 form-group">
                      <input name="email" type="password" class="form-control" placeholder="비밀번호">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col form-group">
                      <textarea name="comment" class="form-control" placeholder="따뜻한 댓글은 작성자에게 큰 힘이 됩니다 :)"></textarea>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-secondary d-block ms-auto">댓글 남기기</button>

                </form>

              </div>
            </div><!-- End blog comments -->
          </div>
        </div>
      </div>
    </section><!-- End Blog Details Section -->

  </main><!-- End #main -->
